<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ahmed BOUYAHIA - Contact</title>
    <link rel="stylesheet" href="../css/styles.css">
    <script src="../js/script.js"></script>
</head>
<body class="common">
    <header>
        <nav id="nav-wrap">
            <ul id="nav" class="nav">
                <li><a href="home.html">Home</a></li>
                <li><a href="academic.html">Academic</a></li>
                <li><a href="experiences.html">Experiences</a></li>
                <li class="current"><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <br><br>

    <section id="about">
        <form action="#" method="get" id="contactForm" name="contactForm" onsubmit="return validateForm()">
            <fieldset>
                <div class="rowContact">
                    <div class="image">
                        <label for="contactName">First Name<span class="required">*</span></label>
                    </div>
                    <div class="text">
                        <input type="text" value="" size="50" id="contactName" name="contactName">
                    </div>
                </div>
                <div class="rowContact">
                    <div class="image">
                        <label for="contactLastName">Last Name<span class="required">*</span></label>
                    </div>
                    <div class="text">
                        <input type="text" value="" size="50" id="contactLastName" name="contactLastName">
                    </div>
                </div>
                <div class="rowContact">
                    <div class="image">
                        <label for="contactcin">Cin</label>
                    </div>
                    <div class="text">
                        <input type="text" value="" size="50" id="contactcin" name="contactcin">
                    </div>
                </div>
                <div class="rowContact">
                    <div class="image">
                        <label for="contactEmail">Email <span class="required">*</span></label>
                    </div>
                    <div class="text">
                        <input type="text" value="" size="50" id="contactEmail" name="contactEmail">
                    </div>
                </div>
                <div class="rowContact">
                    <div class="image">
                        <label for="contactMessage">Message <span class="required">*</span></label>
                    </div>
                    <div class="text">
                        <textarea cols="50" rows="15" id="contactMessage" name="contactMessage"></textarea>
                    </div>
                </div>
                <div>
                    <button type="submit" class="submit">Submit</button>
                    <span id="image-loader">
                        <img alt="" src="images/loader.gif">
                    </span>
                </div>
            </fieldset>
        </form>
    </section>

    <footer class="other">
        <p>&copy; 2023 Ahmed Bouyahia. All rights reserved.</p>
    </footer>
</body>
</html>
